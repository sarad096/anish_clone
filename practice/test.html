<body>


    <h1>Hello My name is sarad</h1>

    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, deleniti.</p>

    <button class="btn" onclick="handleOnClick()"> Show/Hide </button>


    <script>
let flag = 0;
function handleOnClick(){

    console.log("I clicked it")
    console.log(flag)
    if (flag==0)
    {
        let para = document.getElementById("para")
        para.style.display = "none"
        flag=1;
    }
    else{
        para.style.display= "block"
        flag = 0;
    }



}
    </script>
