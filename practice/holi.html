<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .mheader {
        display: flex;
        border: 2px solid red;
        width: 1500px;
        height: 800px;
        justify-content: center;
        align-items: center;
        text-indent: 2px;

        flex-direction: column;

        background-color: hsl(0, 0, 94%);
      }
      h1.holi {
        color: black;
        text-align: center;
      }

      .cheader {
        border: 2px solid black;
        width: 100%;
        height: 100%;
        /* color: #000; */
        text-shadow: 0 0 2rem rgba(0, 0, 0, 0.5);
        font-size: 2rem;
        font-family: "Satisfy", cursive;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }
      .btn {
        margin: 10px;
        width: 200px;
        padding: 15px;
        font-size: 25px;
        border-radius: 10px;
        background-color: yellow;
        font-family: "Satisfy", cursive;
        cursor: pointer;
      }
      :root {
        --bg-color: hsl(49 37% 94%);
        --typewriterSpeed: 6s;
        --typewriterCharacters: 24;
      }

      body {
        margin: 0;
        font-family: "Source Sans Pro", sans-serif;
        min-height: 100vh;
        display: grid;
        place-content: center;
        text-align: center;
        background: var(--bg-color);
      }

      p {
        font-size: clamp(1rem, 3vw + 1rem, 4rem);
        position: relative;
        font-family: "Source Code Pro", monospace;
        position: relative;
        width: max-content;
      }

      p::before,
      p::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      p::before {
        background: var(--bg-color);
        animation: typewriter var(--typewriterSpeed)
          steps(var(--typewriterCharacters)) 1s forwards;
      }

      p::after {
        width: 0.125em;
        background: black;
        animation: typewriter var(--typewriterSpeed)
            steps(var(--typewriterCharacters)) 1s forwards,
          blink 750ms steps(var(--typewriterCharacters)) infinite;
      }

      @keyframes typewriter {
        to {
          left: 100%;
        }
      }

      @keyframes blink {
        to {
          background: transparent;
        }
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #gh-link {
        width: 100%;
        color: hsl(0 0 0 / 0.7);
      }
      #paralop {
        font-size: larger;
        width: 800px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
